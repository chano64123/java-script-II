<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/938ca99d8c.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/common/common.css" />
        <link rel="stylesheet" href="styles/productDetail.css" />
        <link rel="stylesheet" href="styles/products.css" />

        <script src="script/layouts.js" type="module" defer></script>
        <script src="script/productDetail.js" type="module" defer></script>
        <title>Tienda Virtual</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="search">
                    <a class="logo" href="index.html">
                        <img src="assets/tiendamia-logo.svg" width="218" alt="Logo tiendamia" />
                    </a>
                    <div class="social">
                        <ul id="social"></ul>
                    </div>
                </div>
                <div class="nav">
                    <ul id="nav"></ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="columns-container">
                    <div class="product-images-block" id="product-images"></div>
                    <div class="product-description-block" id="product-description"></div>
                    <div class="product-checkout-block" id="product-checkout"></div>
                </div>
                <div class="sales-block">
                    <h3 class="recommended-product-label">Productos que regalamos</h3>
                    <div class="container">
                        <div class="product-container" id="offer-products"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="columns-container" id="footer"></div>
                <div class="copyright">Curso de HTML + CSS 2024</div>
            </div>
        </footer>
    </body>
</html>
