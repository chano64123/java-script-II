<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="styles/common/common.css" />
        <link rel="stylesheet" href="styles/common/hero.css" />
        <link rel="stylesheet" href="styles/cart.css" />

        <script src="https://kit.fontawesome.com/938ca99d8c.js" crossorigin="anonymous"></script>

        <script src="script/layouts.js" defer></script>
        <script src="script/products.js" defer></script>
        <script src="script/cart.js" defer></script>
        <script src="script/buy.js" defer></script>
        <title>Tienda Virtual</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="search">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/tiendamia-logo.svg" width="218" alt="Logo tiendamia" />
                        </a>
                    </div>
                    <div class="social">
                        <ul id="social"></ul>
                    </div>
                </div>
                <div class="nav">
                    <ul id="nav"></ul>
                </div>
            </div>
        </header>
        <section id="hero">
            <div class="container">
                <div class="title-container">
                    <span>Mi</span>
                    <span>Carrito</span>
                </div>
            </div>
        </section>
        <main>
            <div class="container">
                <div class="product-container" id="products">
                    <article id="cart-products" class="item-cart"></article>
                    <article id="total" class="item-cart">
                        <div class="cart-resume">
                            <span class="cart-resume-title">Resumen del pedido</span>
                            <div class="cart-resume-total">
                                <span class="cart-resume-total-title">Total</span>
                                <div class="cart-resume-total-price">S/<span id="total-price">0.00</span></div>
                            </div>
                            <span class="cart-resume-tax">Incluye impuestos y percepcion AFIP</span>
                            <button id="finalizar-compra" class="cart-resume-checkout">Finaliza tu compra</button>
                        </div>
                    </article>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="columns-container" id="footer"></div>
                <div class="copyright">Curso de HTML + CSS 2024</div>
            </div>
        </footer>
    </body>
</html>
