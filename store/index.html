<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/icon/tiendamia.ico" type="image/x-icon">
        <title>Tienda Virtual</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/938ca99d8c.js" crossorigin="anonymous"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="styles/common/common.css" />
        <link rel="stylesheet" href="styles/common/hero.css" />
        <link rel="stylesheet" href="styles/products.css" />

        <!-- CUSTOM JS -->
        <script src="script/layouts.js" type="module" defer></script>
        <script src="script/productCards.js" type="module" defer></script>
        <script src="script/filterProduct.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="search">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/tiendamia-logo.svg" width="218" alt="Logo tiendamia" />
                        </a>
                    </div>
                    <div class="form">
                        <form action="">
                            <input id="inputSearch" type="text" placeholder="Search" />
                        </form>
                    </div>
                    <div class="social">
                        <ul id="social"></ul>
                    </div>
                </div>
                <div class="nav">
                    <ul id="nav"></ul>
                </div>
            </div>
        </header>
        <section id="hero">
            <div class="container">
                <div class="title-container">
                    <span>Tecnologia</span>
                    <span>Renovada</span>
                </div>
            </div>
        </section>
        <main>
            <div class="container">
                <div class="product-container" id="products"></div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="columns-container" id="footer"></div>
                <div class="copyright">Curso de HTML + CSS 2024</div>
            </div>
        </footer>
    </body>
</html>
