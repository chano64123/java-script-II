<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/icon/tiendamia.ico" type="image/x-icon" />
        <title>Tienda Virtual</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/938ca99d8c.js" crossorigin="anonymous"></script>

        <!-- SWEET ALERT 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="styles/common/auth.css" />
        <link rel="stylesheet" href="styles/login.css" />

        <!-- CUSTOM JS -->
        <script src="script/login.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <header>
                    <img src="assets/logo/tiendamia-logo.svg" alt="tiendamia" class="logo">
                </header>
                <main>
                    <h1>Ingresar</h1>
                    <form>
                        <div class="input-group">
                            <label for="email">Tu dirección de E-mail</label>
                            <input type="email" id="email" name="email" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" autocomplete="off">
                                <span class="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="button" class="btn" id="login-button">Ingresar</button>
                    </form>
                    <div class="signup">
                        <p>¿No tienes una cuenta?</p>
                        <button id="register-button" class="btn-secondary">Regístrate</button>
                    </div>
                </main>
                <footer>
                    <p>* Al ingresar con Facebook o Google estás aceptando recibir ofertas por email</p>
                    <p>Tiendamia está protegida por reCAPTCHA y se aplican la <a href="#">Política de Privacidad</a> y los <a href="#">Términos de Servicio de Google</a>.</p>
                </footer>
            </div>
        </div>
    </body>
</html>
